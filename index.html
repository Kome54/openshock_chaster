<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type a Number</title>
</head>
<body>
  <h1>Power</h1>
  <form>
    <label for="number">Enter a number (0 to 100):</label>
    <input 
      type="number" 
      id="number" 
      name="number" 
      min="0" 
      max="100" 
      required 
    >
    <button type="submit">Submit</button>
  </form>

  <h1>API Token</h1>
  <form>
    <label for="apiToken">Enter your API Token:</label>
    <input 
      type="text" 
      id="apiToken" 
      name="apiToken" 
      placeholder="Your API Token" 
      required 
    >
    <button type="submit">Submit</button>
  </form>

  <h1>Shocker id</h1>
  <form>
    <label for="apiToken">Enter your API Token:</label>
    <input 
      type="text" 
      id="shocker" 
      name="shocker id" 
      placeholder="Your shocker id" 
      required 
    >
    <button type="submit">Submit</button>
  </form>
    
</body>
  
</html>
